<script>$('.collapsible').collapsible();</script>
<nav>
  <div class="nav-wrapper cyan lighten-2">
    <a href="#" class="brand-logo">Your Life List</a>
    <ul id="nav-mobile" class="right">
      <li><a ng-click="vm.authService.logout()">Logout</a></li>
    </ul>
  </div>
</nav>
<div class="container">
  <h1 class="cyan-text text-lighten-2">{{vm.payload.given_name}}'s Tasks</h1>
  <div class="row">
  <div class="input-field col s6">
    <input id="new-task" type="text" ng-model="vm.task">
    <label for="new-task">New Task</label>
  </div>
    <a class="btn-floating btn-small waves-effect waves-light cyan" ng-click="vm.submit(vm.task, vm.payload.email)"><i class="material-icons">add</i></a>
</div>
<div ng-repeat="task in vm.tasks.data">
  <div class="collapsible-header" style="padding-right: 0px"><input type="checkbox" id="test5" />
    <label for="test5" style="display: initial;"></label>{{task.text}}<i class="right material-icons" style="margin: 0px 18px 0px 0px;">message</i><i class="right material-icons" style="margin: 0px 15px 0px 0px;">view_list</i></div>
</div>
</div>
